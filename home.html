<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MuShoes</title>
    <link rel="icon" type="image/png" href="images/mushoes-icon.PNG">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/cart-sidebar.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>

  <body>

    <!-- Header -->

    <div class="header">
      <div class="header-left-logo">
        <img src="images/mushoes-logo.png" alt="">
      </div>

      <div class="header-middle-title">
        MuShoes
      </div>

      <div class="header-right-cart">
        <button id="cart-text-button">cart (0)</button>
      </div>
    </div>


    <!-- code for cart -->
    <div id="cart-sidebar">
      <div class="cart-header">
        Cart
        <button id="cart-close-button">&times;</button>
      </div>


      <div class="cart-contents">
      </div>


      <div class="cart-checkout-buttons">
        <button id="cart-checkout-button">Checkout</button>
      </div>
    </div>


    <script src="scripts/cart.js"></script>
    
  </body>

</html>
